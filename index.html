<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="dates">
      <section>
        <p class="name-date" id="p-day">DAY</p>
        <input type="text" id="input-day" class="day" placeholder="DD">
        <p class="error" id="error-day"></p>
      </section>
      <section>
        <p class="name-date" id="p-month">MONTH</p>
        <input type="text" id="input-month" class="month" placeholder="MM">
        <p class="error" id="error-month"></p>
      </section>
      <section>
        <p class="name-date" id="p-year">YEAR</p>
        <input type="text" id="input-year" class="year" placeholder="YYYY">
        <p class="error" id="error-year"></p>
      </section>
    </div>
    <div class="container">
      <div class="line"></div>
      <button class="globo">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="fecha">
      <p><i><span class="color anho">--</span> years</i></p>
      <p><i><span class="color mes">--</span> months</i></p>
      <p><i><span class="color dia">--</span> days</i></p>
    </div>
  </main>

  <script src="./main.js" type="module"></script>
</body>
</html>
